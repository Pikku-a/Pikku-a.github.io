		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script>
		var loaded = false;
		if (loaded == false) {
			loaded = true;
			var language = localStorage.getItem("language");
			languageChange(language);
			console.log("Language loaded.");
		}

		function languageChange(lang) {
			$(document).ready(function() {
				$.getJSON("text/pikkuacom.json",function(data) {
					if (lang == "en") {
						$("#comics").text(data.general.en.comics);
						$("#tofrontpage").text(data.general.en.tofrontpage);
						localStorage.setItem("language","en");
					}else if (lang == "fi") {
						$("#comics").text(data.general.fi.comics);
						$("#tofrontpage").text(data.general.en.tofrontpage);
						localStorage.setItem("language","fi");
					}else if (lang == "es") {
						$("#comics").text(data.general.es.comics);
						$("#tofrontpage").text(data.general.en.tofrontpage);
						localStorage.setItem("language","es");
					}
					console.log("Language changed and saved.");
				})
			});
		}
		</script>
