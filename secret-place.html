<!DOCTYPE html5>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flyinglegends_Studio</title>
    <meta name="description" content="Flyinglegends_Studio homepage.">
    <meta name="keywords" content="videogames, games, adventure, pixelart">
    <style>

    a {
      color: white;
    }

      /* BUTTON */
      .button {
        display:inline-block;
        cursor:pointer;
        color:#5abc88;
        font-family:courier;
        font-size:17px;
        padding:16px 31px;
        text-decoration:none;
        border:0.1em solid #5abc88;
        margin:0 0.3em 0.3em 0;
        border-radius:0.12em;
        box-sizing: border-box;
      }
      .button:hover {
        color:#000000;
        background-color:#5abc88;
      }

      /* INFO BOX */
      #infobox {
        display: none;
      }

      .shaky {
        -webkit-animation: shake 1s ease-in-out 0.1s infinite alternate;
      }
      @-webkit-keyframes shake {
       from {
          -webkit-transform: rotate(5deg);
       }
       to {
         -webkit-transform-origin:center center;
         -webkit-transform: rotate(-5deg);
       }
      }

      /* CONTENTS */
      .contents {
        color: #d5d9e0;
        text-align: center;
        width: 60%;
        margin: 0 auto;
        font-family: courier new;
      }
      /* RESPONSIVE */
      @media screen and (max-width: 700px) {
        .contents {
          width: 80%;
        }
      }
      @media screen and (max-width: 500px) {
        .contents {
          width: 100%;
        }
      }
    </style>
  </head>
