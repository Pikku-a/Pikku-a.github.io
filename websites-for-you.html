<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Me make website</title>
		
		<style>
			body {
				margin-left:30px;
				font-family:arial;
				background-color:#D2F5DD;
			}
			input,h3 {
				display:inline-block;
			}
		</style>

	</head>

	<body>
	<h1></h1>
	<h2>Website cost calculator</h2>
	<br>
	<h3>How many pages</h3><br>
	<input type="range" min="1" max="10" value="3" id="q1" oninput="sliderChange(this.value)"><output style="font-size:20px;" id="output"></output><br>
	<h3>Is adding pages by customer necessary? (for example if it's a blog)</h3>
	<input type="checkbox" id="q2"><br>
	<h3>Comment section?</h3>
	<input type="checkbox" id="q3"><br>
	<h3>Accounts / login?</h3>
	<input type="checkbox" id="q4"><br>
	<h3>Selling things on the website?</h3>
	<input type="checkbox" id="q5"><br>
	<h3>Special effects? (css)</h3>
	<input type="checkbox" id="q6"><br>
	
	<h3>The approximate cost of your website will be:</h3><br>
	
	<input id="b" value="Show result" type="button" onclick="show_result()">
	
	<input value="Clear results" type="button" onclick="clear_result()">
	
	<br><br><br><a href="mailto:pikkua.games@gmail.com?subject=Website">Contact me</a> | <a href="index.html">Main page</a><br><br>
	
	<script>
	function show_result() {
		var s1 = document.getElementById("q1").value;
		var s2 = document.getElementById("q2").checked;
		var s3 = document.getElementById("q3").checked;
		var s4 = document.getElementById("q4").checked;
		var s5 = document.getElementById("q5").checked;
		var s6 = document.getElementById("q6").checked;
		
		var result = 100; //Base price
		
		result += s1*20; //+20€ for every page
		
		if (s2==true) {
			result += 200;
		}
		if (s3==true) {
			result += 10;
		}
		if (s4==true) {
			if (s2==true) {
				result += 100;
			}else{
				result += 300;
			}
		}
		if (s5==true) {
			result += 50;
		}
		if (s6==true) {
			result += 50;
		}
		
		//Näytä tulos
		var result_p = document.createElement("p");
		var newContent = document.createTextNode(result+"€");
		result_p.appendChild(newContent);
		result_p.setAttribute("id","r");
		//result_p.id = "r";
		document.body.insertBefore(result_p,b);
	}
	
	function clear_result() {
		var d = document.getElementById("r");
		d.remove();
	}
	
	function sliderChange(val) {
		document.getElementById("output").innerHTML = " "+val;
	}
	
	</script>
	
	</body>
</html>
